<template name="listEvents">
  {{#if isEventIndex}}
  <h1 class="text-center">Current and Upcoming Events</h1>
  <hr>
  <br>
  <!--Modal launched when Edit button below clicked -->
  {{#with modalContext}}
  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;</button>
          <h4 class="modal-title text-center">Edit Events</h4>
        </div>
        <div class="modal-body">
        {{#autoForm collection="Events" doc=editingDoc id="updateEventsForm" type="update"}}
          <fieldset>
            {{> afQuickField name="name"}}
            {{> afQuickField name="address"}}
            {{> afQuickField name="description"}}
            {{> afQuickField name="active"}}
            {{> afQuickField name="startDate"}}
            {{> afQuickField name="endDate"}}
            {{> afQuickField name="points"}}
          </fieldset>
         <button type="submit" class="btn btn-info pull-right" id="submit">Submit</button>
			<br>
			<br>
        {{/autoForm}}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{/with}}
  <table class="table table-hover">
    <thead>
      <tr>
        <th> Name of Event </th>
        <th> Address </th>
        <th> Points </th>
        <th> Start Date </th>
        <th> End Date </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each communityEvents}}
    <tr>
      <td class="to-view">{{name}}</td>
      <td class="to-view">{{address}}</td>
      <td class="to-view">{{points}}</td>
      <td class="to-view">{{formatDate startDate}}</td>
      <td class="to-view">{{formatDate endDate}}</td>
      {{#if isInRole 'admin'}}
      	<td><button type="button" class="btn btn-default editEvent" data-toggle="modal" 
          data-target = "#editModal">Edit</button></td>
      {{/if}}
    </tr>
    {{/each}}
    </tbody>
  </table>
  {{else}}
  		{{#with currentEvent}}
  			{{> eventView}}
		{{/with}}
  {{/if}}
</template>
